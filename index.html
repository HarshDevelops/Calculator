<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
     
    <title>Calculator</title>
</head>

<body>
    <div class="name">
        <H1>Harsh's Calculator</H1>
    </div>

    <div class="calc-box">
        <div class="display-area">
           <div class="history">
            <p id="history-value"></p>
           </div>
           <div class="output">
            <p id="output-value"></p>
           </div>
           
        </div>
        <div class="line">

        </div>
        <div class="keyboard">
        <button class="operator" id="clear" style="color: brown;" >C</button>
        <button class="operator" id="backspace" style="color: brown;">CE</button>
        <button class="operator" id="%">%</button>
        <button class="operator" id="/">/</button>

        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">x</button>

        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="+">+</button>

        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="-">-</button>
        <button class="number number0" id="0">0</button>
        <button class="operator" style="color: white; background-color: #87b003;" id="=">=</button>
    </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
